<!DOCTYPE html>

<head>

<body>
  <header class="site-header">
    <h1 class="site-title">We're Getting Married!</h1>

  </ul>
</nav>

  </header>
  <main class="site-main">
    <section class="section">
  <h2 class="page-heading">RSVP</h2>
  <form class="rsvp-form" action="/rsvp" method="post">
    <label>
      Name: <input type="text" name="name" required>
    </label>
    <label>
      Email: <input type="email" name="email" required>
    </label>
    <label>
      Will you attend?
      <select name="attending">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <button type="submit">Submit</button>
  </form>
</section>

<section class="section">
  <h3 class="page-heading">Special Requests</h3>
  <!-- Add dietary restrictions or other requests here -->
</section>

  </main>

</body>
